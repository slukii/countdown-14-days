<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    :root{
      --primary-color: hsl(237, 18%, 59%);
      --secondary-color: hsl(345, 95%, 68%);
      --white-color: hsl(0, 0%, 100%);
      --dark-desatureted-blue: hsl(236, 21%, 26%);
      --very-dark-blue: hsl(235, 16%, 14%);
      --very-very-dark-blue: hsl(234, 17%, 12%);
      font-size: 14px;
    }

    body{
      margin:0; padding:0; box-sizing: border-box;
      background: url(images/pattern-hills.svg), url(images/bg-stars.svg), linear-gradient(180deg, var(--very-very-dark-blue) 0%, var(--dark-desatureted-blue) 100%);
      background-repeat: no-repeat,no-repeat,no-repeat;
      background-size: auto,cover,cover;
      background-attachment: fixed,fixed,fixed;
      background-position: center bottom,center center;
      height: 100vh;
      font-family: 'Red Hat Text', sans-serif;
    }

    main{
      height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    main h1 {
      color: var(--white-color)
    }

    main section.timer{
      width: 60vw;
      display:flex;
      flex-direction: row;
      justify-content: space-around;
    }

    main section.timer section div{
      width: 12vw; height: 18vh;
    }

    main section.timer section div.box-top{
      background-color: var(--very-dark-blue);
      border-bottom-right-radius:10px ; border-bottom-left-radius: 10px;
      border-top-left-radius: 5px; border-top-right-radius: 5px;
    }

    main section.timer section div.box-bottom{
      background-color: var(--dark-desatureted-blue);
      border-top-right-radius:10px ; border-top-left-radius: 10px;
      border-bottom-right-radius:5px ; border-bottom-left-radius: 5px;
      margin-top: .3vh;
      box-shadow: 0px 9px 15px 5px rgba(0,0,0,0.61);
      
    }

    main section.timer section span{
      position: absolute;
      font-size: 6rem;
      margin-top:-27vh; margin-left: 2vw;
      color: var(--secondary-color);
      opacity: 0.7;
    }

    main section.timer section h3{
      text-align: center;
      color:var(--primary-color)
    }

    main section.social-medias{
      width: 187.5px;
      display: flex;
      justify-content: space-around;
    }

    main section.social-medias svg{
      cursor:pointer;
    }

    main section.social-medias svg path{
      transition: 400ms ease-out;
    }

    main section.social-medias svg:hover path{
      fill:var(--secondary-color);
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <h1>We're launching soon</h1> 
    
    <section class="timer">
      <section class="timer-in-days">
        <div class="box-top"></div>
        <div class="box-bottom"></div>
        <span class="time-in-days">00</span>
        <h3 id="countDays">Days</h3>
      </section>

      <section class="timer-in-hours">
        <div class="box-top"></div>
        <div class="box-bottom"></div>
        <span class="time-in-hours">00</span>
        <h3 id="countHours">Hours</h3>
      </section>

      <section class="timer-in-minutes">
        <div class="box-top"></div>
        <div class="box-bottom"></div>
        <span class="time-in-minutes">00</span>
        <h3 id="countMinutes">Minutes</h3> 
      </section>

      <section class="timer-in-seconds">
        <div class="box-top"></div>
        <div class="box-bottom"></div>
        <span class="time-in-seconds">00</span>
        <h3 id="countSeconds">Seconds</h3> 
      </section>
    
    </section>

    <section class="social-medias">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="#8385A9" d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/></svg>

    </section>
</main>


<script>

  // Variaveis
  const dataEvento = new Date()
  const dataAtual = new Date()
  const timerDay = document.querySelector(".time-in-days") 
  const timerHour = document.querySelector(".time-in-hours") 
  const timerMinute =  document.querySelector(".time-in-minutes")
  const timerSecond = document.querySelector(".time-in-seconds")
  var countDay 
  var countHour  
  var countMinute 
  var countSecond 

  //gerar data para 14 dias a frente
  dataEvento.setDate(dataEvento.getDate() + 13)
  
  //pega a data de hoje e subtrai com a do evento
    countDay = (dataEvento - dataAtual) / (1000* 3600 *24)
    countSecond = 3
    countMinute = 1
    countHour = 1

    setInterval(() => {

      //segundos
      countSecond > 0 ? countSecond -= 1 : countSecond = 59

      //minutos
      if(countSecond == 0 && countMinute > 0){
        countMinute -= 1
      }else if(countMinute == 0){
        countMinute = 59
      }

      //horas
      if(countMinute == 0 && countHour > 0){
        countHour -= 1
      }else if(countHour == 0){
        countHour = 23
      }

      //dia
      countHour == 0 && countDay > 0 ? countDay -= 1 :

      countDay < 10 && countDay > 0? timerDay.innerText = `0${countDay}` : timerDay.innerText = countDay
      countHour < 10 && countHour > 0? timerHour.innerText = `0${countHour}` : timerHour.innerText = countHour
      countMinute < 10 && countMinute > 0? timerMinute.innerText = `0${countMinute}` : timerMinute.innerText = countMinute
      countSecond < 10 && countSecond > 0? timerSecond.innerText = `0${countSecond}` : timerSecond.innerText = countSecond

    },1000)

  </script>

</body>
</html>
